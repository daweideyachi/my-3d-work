<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>我的 3D 作品展示</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        body { 
            margin: 0; 
            background-color: #f0f0f0; 
            height: 100vh; 
            overflow: hidden; 
            font-family: sans-serif;
        }
        
        /* 让模型铺满全屏 */
        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="./model.glb" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1" 
        ar
        touch-action="pan-y">
    </model-viewer>

</body>
</html>
