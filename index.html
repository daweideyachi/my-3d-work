<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D 模型展示</title>
    <style>
        body { 
            margin: 0; 
            background-color: #f5f5f5; 
            font-family: sans-serif; 
            height: 100vh; 
            overflow: hidden; /* 防止页面滚动，专心看模型 */
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: #f5f5f5;
        }

        /* 加载进度条样式 */
        .progress-bar {
            display: block;
            width: 33%;
            height: 10%;
            max-height: 2%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 25px;
            box-shadow: 0px 3px 10px 3px rgba(0, 0, 0, 0.5), 0px 0px 5px 1px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.9);
            background-color: rgba(0, 0, 0, 0.5);
        }
    
        .progress-bar.hide {
            visibility: hidden;
            transition: visibility 0.3s;
        }
    
        .update-bar {
            background-color: rgba(255, 255, 255, 0.9);
            width: 0%;
            height: 100%;
            border-radius: 25px;
            float: left;
            transition: width 0.3s;
        }
        
        /* 简单的操作提示 */
        .hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #888;
            pointer-events: none;
            font-size: 14px;
        }
    </style>
    
    <script type="module" src="https://registry.npmmirror.com/@google/model-viewer/3.4.0/files/dist/model-viewer.min.js"></script>
</head>
<body>

    <model-viewer 
        src="model.glb" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1" 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        touch-action="pan-y">
        
        <div class="progress-bar" slot="progress-bar">
            <div class="update-bar" id="bar"></div>
        </div>
        
    </model-viewer>

    <div class="hint">单指旋转 · 双指缩放</div>

    <script>
        // 简单的进度条逻辑
        const modelViewer = document.querySelector('model-viewer');
        const bar = document.querySelector('#bar');
        
        modelViewer.addEventListener('progress', (e) => {
            const { totalProgress } = e.detail;
            bar.style.width = `${totalProgress * 100}%`;
            if(totalProgress === 1) {
                e.target.querySelector('.progress-bar').classList.add('hide');
            }
        });
    </script>
</body>
</html>
